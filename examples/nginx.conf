server {
  listen 80;
  listen [::]:80 ipv6only=on;

  location / {
    include  /etc/nginx/mime.types;
    root ~/diglett/web_interface;
    index /index.html;
    try_files $uri @uwsgi;
    auth_basic "Restricted Content";
    auth_basic_user_file /etc/nginx/.htpasswd;
  }
  
  location @uwsgi {
    proxy_pass http://127.0.0.1:3030;
  }
}
